version: '3'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    image: wish-api-dev
    volumes:
      - ./api:/usr/src/app
      - /api/node_modules
    ports:
      - ${API_PORT}:${API_PORT}
    environment:
      - MONGO_URL=${MONGO_URL}
      - API_PORT=${API_PORT}
    depends_on:
      - mongo
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    image: wish-client-dev
    volumes:
      - ./client:/usr/src/app
      - /api/node_modules
    ports:
      - 3000:3000
    depends_on:
      - api
  mongo:
    image: mongo
    volumes:
      - ./data/dev:/data/db
    ports:
      - "27017:27017"